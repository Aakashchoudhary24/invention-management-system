<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invention Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Invention Management System</h1>

        <ul class="nav nav-tabs mb-4" id="mainTabs">
            <li class="nav-item">
                <a class="nav-link active" data-tab="inventions">Inventions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="inventors">Inventors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="awards">Awards</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-tab="juries">Juries</a>
            </li>
        </ul>

        <div class="tab-content active" id="inventions">
            <div class="search-container">
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="invention_name" placeholder="Search by name...">
                    <input type="text" class="form-control search-field" data-search="invention_category" placeholder="Search by category...">
                    <input type="text" class="form-control search-field" data-search="year_of_invention" placeholder="Search by year...">
                </div>
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="inventor_names" placeholder="Search by inventor...">
                    <input type="text" class="form-control search-field" data-search="nomination_status" placeholder="Search by status...">
                </div>
            </div>
            <div class="card-grid" id="inventions-grid"></div>
        </div>

        <div class="tab-content" id="inventors">
            <div class="search-container">
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="inventor_fname,inventor_lname" placeholder="Search by name...">
                    <input type="text" class="form-control search-field" data-search="job_type" placeholder="Search by job type...">
                    <input type="text" class="form-control search-field" data-search="dob" placeholder="Search by date of birth...">
                </div>
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="inventions" placeholder="Search by inventions...">
                    <input type="text" class="form-control search-field" data-search="awards" placeholder="Search by awards...">
                </div>
            </div>
            <div class="card-grid" id="inventors-grid"></div>
        </div>

        <div class="tab-content" id="awards">
            <div class="search-container">
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="award_name" placeholder="Search by name...">
                    <input type="text" class="form-control search-field" data-search="award_category" placeholder="Search by category...">
                    <input type="text" class="form-control search-field" data-search="jury_name" placeholder="Search by jury...">
                </div>
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="nominated_inventions" placeholder="Search by nominated inventions...">
                    <input type="text" class="form-control search-field" data-search="nomination_statuses" placeholder="Search by status...">
                </div>
            </div>
            <div class="card-grid" id="awards-grid"></div>
        </div>

        <div class="tab-content" id="juries">
            <div class="search-container">
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="jury_name" placeholder="Search by name...">
                    <input type="text" class="form-control search-field" data-search="start_year" placeholder="Search by start year...">
                    <input type="text" class="form-control search-field" data-search="end_year" placeholder="Search by end year...">
                </div>
                <div class="search-row">
                    <input type="text" class="form-control search-field" data-search="managed_awards" placeholder="Search by managed awards...">
                    <input type="text" class="form-control search-field" data-search="nominations_judged" placeholder="Search by nominations count...">
                </div>
            </div>
            <div class="card-grid" id="juries-grid"></div>
        </div>
    </div> 

    <script src="static/js/script.js"></script>
    
</body>
</html>
